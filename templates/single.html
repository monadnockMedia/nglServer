$def with (rows)
$for row in rows:
	<div id = "close">Back</div>
	<div class = "bodytext"><div class ="ship_section floatLeft">
	$if row["portrait"] != "none":
		<img class = "port" src='IMG/$row["portrait"]'/>
		<h1 class ="name">$row["first"] $row["last"] </h1>
	</div><div class="floatRight">$:row["body"]</div></div>
	<div class = "single_section" id='$row["ID"]'>
	<h3 class = "arrPrev" id = "prev">&larr;</h3>
	<div class = "ship_section" >
	<img class = "ship" src='IMG/$row["image"]'/>
	<h1 class ="ship">$row["ship"]</h1>
	</div>
	<h3 class = "arrNext" id = "next">&rarr;</h3>
	</div>
	<p class = "artifact">$:row["artifact"]</p>
