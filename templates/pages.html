$def with (rows, author)
$ prev = 0

$ last = len(rows)

$for row in rows:
	$ page = row["PageID"]
	$ page = int(page)
	$if page > prev and prev != 0:  </div>
	$if page > prev: <div class ="page" id = $page >
	<div class ="entry">
	<h1>$row["Month"] $row["Day"] $row["Year"] $row["Location"]</h1>
	<p>$:row["Body"]</p>
	</div>
	$ prev = page
	$ page += 1
</div>
